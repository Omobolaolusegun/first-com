    var allUsers = []

    accountnumba.addEventListener('input', ()=>{

          }else{

          })

    accountnumba.addEventListener('input', () => {

        validAccNo = true

    })
  function amountSent() {
    amountSent.addEventListener('input', ()=>{
      if (amountSent.value > onlineUser.accountBalance){

        validAmountSent = false
      }else{
        amountSentRes.innerText=""
        validAmountSent = true

  }
    

    function transfer (){

        onlineUser = newOnlineUser
