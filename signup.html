<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/js/bootstrap.bundle.js">
</head>
<style>
    #glass{
        background: pink;
        border-radius: 10px;
        box-shadow: darkblue;
        backdrop-filter: blur(2.6px);
        -webkit-backdrop-filter: blur(2.6px);
        border: 5px solid rgba(100, 97, 97, 0.21);
    }
</style>
<marquee behavior="" direction="left" class="btn btn-primary">Create an account with us</marquee>
<body  style="background-image: url(icon\ accou.jpg); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 100vh;"></body>>
    <div id="glass" class="col-12 col-lg-6 m-auto rounded shadow p-3 mt-5 rounded rounded-5">
        <h5 class="text-center">CREATE AN ACCOUNT WITH US</h5><hr>
        <small>PERSONAL INFORMATION</small>

        <div class="col-12">
                <label for="mail" class="fw-bold">Firstname<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="firstname" id="fname" class="form-control mt-2">
            </div><br>
             
                <label for="lname" class="fw-bold">Last Name <span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="lastname" id="lname" class="form-control mt-2">
                <label for="mail" class="fw-bold">Email Address<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="email" id="mail" class="form-control mt-2">
                <label for="phone" class="fw-bold">Phone number<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="phoneNumber" id="phone" class="form-control mt-2">
                <label for="address" class="fw-bold">Address<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="Address" id="address" class="form-control mt-2">
                <label for="dob" class="fw-bold">Date Of Birth<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="Date Of Birth" id="dob" class="form-control mt-2">
                <label for="nation" class="fw-bold">Nationality<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="Nationality" id="nation" class="form-control mt-2">
                <label for="bvn" class="fw-bold">Bvn number<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="Bvn number" id="bvn" class="form-control mt-2">
                <label for="stateOfOrigin" class="fw-bold">State of Origin<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="state Of Origin" id="stateOfOrigin" class="form-control mt-2">
                <label for="mname" class="fw-bold">Mother's Maiden Name<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="Mother's Maiden name" id="mname" class="form-control mt-2">
                <label for="pass" class="fw-bold">Password<span class="text-danger">*</span></label>
                <div class="d-lg-flex" style="gap:5px"></div>
                <input type="text" placeholder="Password" id="pass" class="form-control mt-2"><br>
                <div class="text-center"><button class="btn btn-primary" onclick="signUp()">CREATE ACCOUNT</button></div>
            </div><br>

  
    
    <script>
        let allUsers = []
        let accNo = Math.floor(Math.random()*1000000000)
        let mybvn = (Math.floor(Math.random()*10000000000 - 90000000000)+10000000000)*-1
        let prac = Math.random()
        let rec= prac*100
        console.log(prac)
        console.log(rec)
        console.log(accNo)
        console.log(mybvn)
        if (localStorage.userArray){
            allUsers = JSON.parse(localStorage.getItem('userArray'))
            // console.log(allUsers);
        } else{
            allUsers = []
        }
// console.log(accountNumber)
           const signUp = () =>{
            if (fname.value == ""|| lname.value==""|| mail.value==""|| phone.value==""||
             address.value=="" || dob.value=="" || nation.value=="" || bvn.value=="" ||
            stateOfOrigin.value== "" || mname.value==""|| pass.value=="") {
                alert("kindly fill Details")
            }else{
                var userDetails = {
               firstname : fname.value,
               lastname : lname.value,
               email : mail.value,
               phoneNumber : phone.value,
               address : address.value,
               dateOfBirth : dob.value,
               nationality : nation.value,
               bvn : mybvn.value,
               stateOfOrigin : stateOfOrigin.value,
               mothersMaidenName :mname.value,
               password : pass.value,
               accountNumber : accNo,
               accountBalance : 1000,
               TransactionPin : 1234
            }
           
            
           }
           allUsers.push(userDetails)
           localStorage.setItem('userArray', JSON.stringify(allUsers))
           window.location = "signin.html"
        }
    </script>
</body>
</html>
